<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="right">
        <div class="try-it">
          <p><span>Try it free 7 days</span> then &dollar;20/mo. thereafter</p>
        </div>
        <form action="#" id="form">
          <div>
            <input type="text" placeholder="First Name" id="fname" />
            <div class="error-message err1"></div>
          </div>
          <div>
            <input type="text" placeholder="Last Name" id="lname" />
            <div class="error-message err2"></div>
          </div>
          <div>
            <input type="email" placeholder="Email Address" id="email" />
            <div class="error-message err3"></div>
          </div>
          <div>
            <input type="password" placeholder="Password" id="password" />
            <div class="error-message err4"></div>
          </div>
          <button class="btn">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#" class="services">Terms and Services</a>
          </p>
        </form>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
